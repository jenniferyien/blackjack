<!DOCTYPE html>
<html>
      <head>
            <title> BlackJack </title>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel='stylesheet' href = '/styleblackjack.css' />
            <script src='http://code.jquery.com/jquery-2.1.4.js'></script>
            <script src='/bjgame.js'></script>
      </head>
      <body>
            <h1>BlackJack <span>&#8859;</span></h1>
            <div class='howTo'></div>
            <div id='gameScore'>
                  <ul class="scoring">
                        <li id='pScore'>Player Score: 0 </li>
                        <li id= 'dScore'>Dealer Score: 0 </li>
                  </ul>
            </div>
            <div id ='dealer'>
                  <h2 id ='deal'> Dealer's Cards </h2>

            </div>
            <div id ='player'>
                  <h2 id='play'> Player's Cards </h2>
            </div>
            <div class = 'nav'>
                  <div id='notification'>
                        <p class='notice'> Let's Begin! Click 'New Game'</p>
                  </div>
                  <div id='buttons'>
                        <button id ='newGame'> New Game </button>
                        <button id='Hit'>Hit</button>
                        <button id='Stand'>Stay</button>
                        <button id='Reset'>Reset Game</button>
                  </div>
            </div>
            <div class = 'space'></div>
            <audio id="cardShuffle" src="./soundeffects/Cards-Shuffling.mov"></audio>
            <audio id="resetGame" src="./soundeffects/glass_pings.mov"></audio>
      </body>
</html>
